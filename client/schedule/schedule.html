<html>
    <head>
        <title>Bradly Bourbonnais Student Centeral</title>
        <link rel="stylesheet" href="schedule.css">
        <script src="schedule.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="topbar">BBSC</div>
        <div id="links">
            <a href="../notes/notes.html" title="notes"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M22 10l-6-6H4c-1.1 0-2 .9-2 2v12.01c0 1.1.9 1.99 2 1.99l16-.01c1.1 0 2-.89 2-1.99v-8zm-7-4.5l5.5 5.5H15V5.5z"/></svg></a>
        </div>
        <div id="status">Fetching Status...</div>
        <div id="schedule">
            <table id="table">
                <tr>
                    <th>Class</th>
                    <th>Room #</th>
                    <th>Start Time</th>
                </tr>
            </table>
        </div>
        <div id="edit">
            <div id="tab">
                Class: <input type="text" id="class">
                Room: <input type="text" id="room">

                <button id="table_add">Add</button>
                <button id="table_edit">Edit</button>
                <button id="table_remove">Remove</button>
            </div>
            <br>
            <br>
            <button id="edit_button">Edit Schedule</button>
        </div>
    </body>
</html>
