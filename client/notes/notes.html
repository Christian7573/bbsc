<html>

<head>
    <title>Notes</title>
    <link rel="stylesheet" , href="notes.css">
    <script src="notes.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="grid">
        <div id="noteContent" contenteditable="true">

        </div>

        <div id="sidebar">
            <div id="note_sidebar_pane">
                <input type=text id="note_name" placeholder="Enter Note Name"/>
                <button id="new_note">New</button>
                <button id="delete_note">Delete</button>
                <button id="save_note">Save</button>
            </div>
            <div id="notes_list">
                <template><div class="note_entry">%s</div></template>
            </div>
        </div>
    </div>
</body>

</html>
